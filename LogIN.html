<!DOCTYPE html>
<html lang="en">

<head>
    <!--Google fonts-->
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'><!--boxicons-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="CSS/Principal.css">
    <script>
        function Check() {
            var Nombre = false;
            var Mail = false;
            var Telefono = false;
            var coment = false;
            var apellido = false;

            if (document.getElementById("Name").value == "") {
                document.getElementById("Nombre").setAttribute("style", "color: red;");
            } else {
                document.getElementById("Nombre").removeAttribute("style");
                Nombre = true;
            }

            if (document.getElementById("SurName").value == "") {
                document.getElementById("Apellido").setAttribute("style", "color: red;");
            } else {
                document.getElementById("Apellido").removeAttribute("style");
                apellido = true;
            }

            if (document.getElementById("MailDos").value == "") {
                document.getElementById("Mail").setAttribute("style", "color: red;");
            } else {
                document.getElementById("Mail").removeAttribute("style");
                Mail = true;
            }

            if (document.getElementById("Number").value == "") {
                document.getElementById("Telefono").setAttribute("style", "color: red");
            } else {
                document.getElementById("Telefono").removeAttribute("style");
                Telefono = true;
            }

            if (document.getElementById("Comment").value == "") {
                document.getElementById("coment").setAttribute("style", "color: red");
            } else {
                document.getElementById("coment").removeAttribute("style");
                coment = true;
            }

            if (Nombre && Mail && Telefono && coment && apellido) {
                var nombre = document.getElementById("Name").value;
                alert(nombre + " ya esta iniciada tu sesion");
                alert("Ya puede cerrar esta pagina");
                window.location.reload();
            }
            else {
                alert("DEBE COMPLETAR LOS CAMPOS OBLIGAORIOS");
            }
        }
    </script>

</head>

<body>
    <div class="img-LogINfondo">
        <div class="headLogIn">
            <h1 class="tituloLogIn">Bienvenido!</h1><!--Titulo Principal-->
            <p class="copy">Crea tu cuenta</p><!--Breve descripcion que tenemos que cambiar-->

            <label id="Nombre" class="Info">NOMBRE</label>
            <input type="text" id="Name" class="decotx" placeholder="Ejemplo: Juan Roman">

            <label id="Apellido" class="Info">APELLIDO</label>
            <input type="text" id="SurName" class="decotx" placeholder="Ejemplo: Riquelme">

            <label id="Mail" class="Info">MAIL</label>
            <input type="text" id="MailDos" class="decotx" placeholder="Ejemplo: BocaYoTeAmo@gmail.com">

            <label id="Telefono" class="Info">TELEFONO</label>
            <input type="text" id="Number" class="decotx" placeholder="Ejemplo:  + 54 9 11 2606-6739">

            <label id="coment" class="Info">COMENTARIO</label>
            <input type="text" id="Comment" class="decotx" placeholder="¡Comente lo que quiera!">

            <button id="BotonE" type="button" value="Enviar" onclick="Check()" class="Enviado">Enviar</button>
        </div>
        <footer id="footer"><!--Seccion del footer que usamos para que se puedan contactar con nosotros-->
            <div class="contenedor footer-content">
                <div class="contact-us">
                    <h2 class="brand">TotonCars</h2>
                    <p>Expertos en el auto de tus sueños</p>
                    <p>TELEFONO: +31 09122018 </p>
                    <P>Direccion: Santiago Bernabeu 31</P>
                </div>
                <div class="social-media"><!--Mostramos los simbolitos de nuestras redes sociales-->
                    <a href="TW.HTML" class="social-media-icon" target="_blank">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="FACE.html" class="social-media-icon" target="_blank">
                        <i class='bx bxl-facebook-circle'></i>
                    </a>
                    <a href="INSTA.html" class="social-media-icon" target="_blank">
                        <i class='bx bxl-instagram'></i>
                    </a>
                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/977da032b1.js" crossorigin="anonymous"></script>
</body>

</html>
